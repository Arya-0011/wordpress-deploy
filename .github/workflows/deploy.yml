name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy_staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          composer install --no-dev --optimize-autoloader

      - name: Deploy to staging server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_SERVER_IP }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          source: ./
          target: /var/www/inceptive/

  manual_approval:
    needs: [deploy_staging]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Manual Approval
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          approve-message: "Approve deployment to production"
          deny-message: "Deny deployment to production"
          secret: ${{ secrets.MANUAL_APPROVAL_SECRET }}
          approvers: ${{ secrets.MANUAL_APPROVAL_SECRET }}

  deploy_production:
    needs: [manual_approval]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          composer install --no-dev --optimize-autoloader

      - name: Deploy to production server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./
          target: /var/www/inceptive/
